{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"> </script>
    <script src="{% static 'js/style.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">
                <img src="img/download.jpg">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon ">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" active>
                        <a class="nav-link fs-4 text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 text-white" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 text-white" href="#">Templates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 text-white" href="#">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 text-white" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Side navbar-->
    <div class="container-fluid ">
        <div class="row flex-nowrap ">
            <div class="col-auto transparent col-md-3 col-xl-2 px-sm-2 px-0  side-nav" id="side_navbar">
                <div
                    class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100 list-group list-group-flush">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li class="nav-item ">
                            <a class="{% if request.resolver_match.url_name == 'basic' %}current{% endif %}"
                                href="{% url 'portfolio:basic' %}" class="nav-link align-middle px-0">
                                <img rel="icon" type="image/png" src="{% static 'images/profile.png' %}" class="icon">
                                <span class=" ms-3 d-none
                                    d-sm-inline fs-4" id="text">Personal Info</span>
                            </a>
                        </li>
                        <li>
                            <a class="{% if request.resolver_match.url_name == 'skill' %}current{% endif %}"
                                href="{% url 'portfolio:skill' %}" class="nav-link px-0 align-middle">
                                <img rel="icon" type="image/png" src="{% static 'images/skill.png' %}" class="icon">
                                <span class="ms-3 d-none d-sm-inline fs-4 " id="text"> Skills</span></a>
                        </li>
                        <li>
                            <a class="{% if request.resolver_match.url_name == 'project' %}current{% endif %}"
                                href="{% url 'portfolio:project' %}" class="nav-link px-0 align-middle">
                                <img rel="icon" type="image/png" src="{% static 'images/project.png' %}" class="icon">
                                <span class="ms-3 d-none d-sm-inline fs-4 " id="text">Projects</span></a>
                        </li>
                        <li>
                            <a class="{% if request.resolver_match.url_name == 'education' %}current{% endif %}"
                                href="{% url 'portfolio:education' %}" class="nav-link px-0 align-middle">
                                <img rel="icon" type="image/png" src="{% static 'images/education.png' %}" class="icon">
                                <span class="ms-3 d-none d-sm-inline fs-4 " id="text">Education </span></a>
                        </li>
                        <li>
                            <a class="{% if request.resolver_match.url_name == 'experience' %}current{% endif %}"
                                href="{% url 'portfolio:experience' %}" class="nav-link px-0 align-middle">
                                <img rel="icon" type="image/png" src="{% static '/images/work.png' %}" class="icon">

                                <span class="ms-3 d-none d-sm-inline fs-4 " id="text">Experience</span></a>
                        </li>
                        <li>
                            <a class="{% if request.resolver_match.url_name == 'custom_info' %}current{% endif %}"
                                href="{% url 'portfolio:custom_info' %}" class="nav-link px-0 align-middle">
                                <img rel="icon" type="image/png" src="{% static 'images/add.png' %}" class="icon">
                                <span class="ms-3 d-none d-sm-inline fs-4 " id="text">Add Section</span></a>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="col-10 justify-content-md-center " id="bo">
                <div class="p-5">
                    <div class="shadow-lg p-5 mb-4 bg-white rounded ">

                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
