<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
    </script>

    <script src="style.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-md navbar-light bg-dark sticky-top">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">
                <img src="img/download.jpg">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon ">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" active>
                        <a class="nav-link fs-4 text-white " href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 text-white" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 text-white" href="#">Templates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 text-white" href="#">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 text-white" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Side navbar-->
    <div class="container-fluid  ">
        <div class="row flex-nowrap ">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark ">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="#"
                        class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline fs-2 ">search</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li class="nav-item">
                            <a href="detail.html" class="nav-link align-middle px-0">
                                <i class="fa fa-user fa-2x " aria-hidden="true"></i>
                                <span class=" ms-4 d-none
                                    d-sm-inline fs-3 text-white "> Personal Info</span>
                            </a>
                        </li>
                        <li>
                            <a href="skills.html" class="nav-link px-0 align-middle">
                                <i class="fa fa-desktop fa-2x text-white" aria-hidden="true"></i>
                                <span class="ms-3 d-none d-sm-inline fs-4 text-white"> Skills</span></a>
                        </li>
                        <li>
                            <a href="projects.html" class="nav-link px-0 align-middle">
                                <i class="fa fa-file fa-2x" aria-hidden="true"></i>
                                <span class="ms-3 d-none d-sm-inline fs-4 text-white">Projects</span></a>
                        </li>
                        <li>
                            <a href="education.html" class="nav-link px-0 align-middle">
                                <i class="fa fa-book fa-2x" aria-hidden="true"></i>
                                <span class="ms-3 d-none d-sm-inline fs-4 text-white">Education </span></a>
                        </li>
                        <li>
                            <a href="experience.html" class="nav-link px-0 align-middle">
                                <i class="fa fa-briefcase fa-2x" aria-hidden="true"></i>
                                <span class="ms-3 d-none d-sm-inline fs-4 text-white">Experience</span></a>
                        </li>
                        <li>
                            <a href="add_section.html" class="nav-link px-0 align-middle">
                                <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
                                <span class="ms-3 d-none d-sm-inline fs-4 text-white">Add Section</span></a>
                        </li>
                    </ul>
                </div>

            </div>
            <!--page content -->

            <div class="col-10 justify-content-md-center ">
                <div class="p-5">
                    <div class="shadow-lg p-5 mb-4 bg-white rounded ">
                        <form class=" row g-3 align-items-center h-100 mx-auto">
                            <h1 class="text-center display-2">Experience</h1>
                            <div class="col-md-6 ">
                                <label for="occupation" class="form-label">Occupation or position title</label>
                                <input type="occupation" class="form-control " id="occupation"
                                    placeholder="Software Developer">
                            </div>
                            <div class="col-md-6">
                                <label for="company" class="form-label">Company Name</label>
                                <input type="company" class="form-control" id="company"
                                    placeholder="Microsoft Corporation">
                            </div>
                            <div class="col-md-6">
                                <label for="city" class="form-label">City</label>
                                <input type="city" class="form-control" id="city" placeholder="Sydney">
                            </div>
                            <div class="col-md-4">
                                <label for="country" class="form-label">Country</label>
                                <select id="inputState" class="form-select ">
                                    <option selected>Choose Country</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="zip" class="form-label">Zip</label>
                                <input type="zip" class="form-control" id="zip" placeholder="64283">
                            </div>
                            <div class="col-md-4">
                                <label for="date-input" class="col-2 col-form-label">Start Date</label>
                                <input class="form-control" type="date" placeholder="2021-04-22" id="date-input">
                            </div>
                            <div class="col-md-4">
                                <label for="date-input" class="col-2 col-form-label">End Date</label>
                                <input class="form-control" type="date" placeholder="2021-04-22" id="date-input">
                            </div>
                            <div class="form-check form-check-inline col-md-2">
                                <hr class="text-white">
                                <input class="form-check-input pt-3" type="checkbox" id="inlineCheckbox1">
                                <label class=" form-check-label" for="inlineCheckbox1">Ongoing</label>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="exampleTextarea">Roles and resposibility</label>
                                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                            </div>

                            <div class="form-check form-check-inline col-md-2">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                <label class=" form-check-label" for="inlineCheckbox1">Add More</label>
                            </div>
                            <div class="col-12">
                            </div>
                            <div class="mx-auto id=" btn">
                                <button type="button" class="btn btn-primary btn-lg class text-right">Next</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
