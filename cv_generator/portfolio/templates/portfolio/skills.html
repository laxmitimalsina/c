{% extends 'base.html' %}
<!--page content -->
{% load crispy_forms_tags %}
{% block content %}

<form class="row g-3 align-items-center h-100 mx-auto " method="post">
    {% csrf_token %}
    <h1 class="text-center display-2">Skills</h1>
    <div class="col-md-6 mb-0 ">
        {{ form.title| as_crispy_field}}
    </div>

    <div class="col-md-6 mb-0 ">
        {{ form.description| as_crispy_field}}
    </div>
    <div class="col-md-12 mb-0 ">
        {{ form.add_skills| as_crispy_field}}
    </div>
    <div class="mx-auto id=" btn">

        <button type="submit" class="btn btn-primary btn-lg class text-right">Next</button>
    </div>
</form>
{% endblock %}
